<script>
    $(function () {
        //定时推送
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        var num = parseInt(year) + parseInt(month) + parseInt(strDate);
        var cookie_Date = $.cookie("cookieDate");
        if (cookie_Date != null) {
            //判断用户ID上是否发生改变
            var cookieUserID = $("#UserID").val();
            //判断日期是非发生改变
            if (cookie_Date != num || $.cookie("cookieUserID") != cookieUserID) {
                $.ajax({
                    url: 'Handler/Push/PushHandler.ashx',
                    type: 'post',
                    data: { UserID: $("#UserID").val() },
                    dataType: "json",
                    success: function (res) {
                        $("#citys").val(res.city);
                        tianqi.click();
                        $.cookie('cookieDate', num);
                        $.cookie("cookieUserID", res.UserID);
                    }
                });
            }
        }
        else {
            $.cookie("cookieDate", num, { expires: 1 });
            $.ajax({
                url: 'Handler/Push/PushHandler.ashx',
                type: 'post',
                dataType: "json",
                data: { UserID: $("#UserID").val() },
                success: function (res) {
                    $("#citys").val(res.city);
                    tianqi.click();
                    //存用户ID
                    $.cookie("cookieUserID", res.UserID);
                }
            });
        }
        //定时推送
    });
</script>
